<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kailua Kove Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Kailua Kove Bed and Breakfast</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Amenities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Availability</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Contact Us</h2>
    <div class="contactgrid">

        <form>
            <div class="w-75">
                <label for="formGroupExampleInput" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
            </div>

            <div class="w-75">
                <label for="emailinput" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailinput" aria-describedby="emailinput">
            </div>


            <div class="w-75">
                <label for="phoneinput" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneinput" aria-describedby="phoneinput">
            </div>

            <label for="month" class="form-label">Month of stay:</label>
            <select class="form-select w-75" id="month"  aria-label="month select">
                <option selected>Select</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="visitlength" class="form-label">How long is your stay?</label>
            <select class="form-select w-75" aria-label="rangeselect" id="visitlength">
                <option selected>Select</option>
                <option value="1">1 night</option>
                <option value="2">2 nights</option>
                <option value="3">3 nights</option>
                <option value="4">4 nights</option>
                <option value="5">5 nights</option>
                <option value="6">6 nights</option>
                <option value="7">7 nights</option>
            </select>

            <div class="w-75">
                <label for="aboutyou" class="form-label">Tell us a little about you and your trip:</label>
                <textarea class="form-control" id="aboutyou" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-light">Submit</button>
        </form>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.1847721781833!2d-157.7496925242662!3d21.421981180327503!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0015399eb53f0b%3A0xf8b93ccbb6bb3ebe!2s804%20Mokapu%20Rd%2C%20Kailua%2C%20HI%2096734!5e0!3m2!1sen!2sus!4v1690150798453!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p>
                804 Mokapu Road
                <br>
                Kailua HI 96734
                <br>
                paradisepalmbnb@gmail.com
                <br>
                808-261-1431
            </p>
        </div>

    </div>
    <footer>Kailua Kove Bed and Breakfast &copy;2023</footer>
</body>

</html>
